<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter to Feet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inch to Feet Converter</h1>
        <div class="converter-box">
            <label for="meterInput">Inch:</label>
            <input  id="meterInput" placeholder="Enter Inch" type="number">
            <button id="convertBtn">Convert</button>
            <p id="result">Feet: <span id="feetOutput">0</span></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
