<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter to Feet Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inch to Feet Converter</h1>
        <div class="converter-box">
            <label for="meterInput">Inch:</label>
            <input  id="meterInput" placeholder="Enter Inch" type="number">
            <button id="convertBtn">Convert</button>
            <p id="result">Result: <span id="feetOutput"></span></p>
        </div>
    </div>


    <div class="container">
        <h1>Leap Year Check</h1>
        <div class="converter-box">
            <label for="meterInput">Year:</label>
            <input  id="leapYearInput" placeholder="Enter Inch" type="number">
            <button id="LeapYearconvertBtn">Check</button>
            <p id="result">Result: <span id="LeapOutput"></span></p>
        </div>
    </div>


    <div class="container">
        <h1>Duplicate Checker</h1>
        <div class="converter-box">
            <label for="meterInput">Value (,):</label>
            <input  id="DuplicateInput" placeholder="Enter Value Separate with (,)" >
            <button id="DuplicateCheckBtn">Check</button>
            <div class="result-area"><p id="result">Result: <span id="NotDuplicateOutput"></span></p></div>
        </div>
    </div>

    <div class="container">
        <h1>Lottery Check</h1>
        <div class="converter-box">
            <label for="meterInput">Year:</label>
            <input  id="leapYearInput" placeholder="Enter Inch" type="number">
            <button id="LeapYearconvertBtn">Check</button>
            <p id="result">Result: <span id="LeapOutput"></span></p>
        </div>
    </div>

    
    <div class="container">
        <h1>Fahrenheit to Celsius </h1>
        <div class="converter-box">
            <label for="meterInput">Fahrenheit:</label>
            <input  id="Fahrenheit" placeholder="Enter Fahrenheit" type="number">
            <button id="fahrenheitToCelsiusBtn">Check</button>
            <p id="result">Result: <span id="celciusOutput"></span></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
